defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

[languages]

    [languages.en]
        languageName = "English"
        languageCode = "en-US"
        languageLang = "en"
    
    [languages.it]
        languageName = "Italiano"
        languageCode = "it-IT"
        languageLang = "it"

    [languages.pt]
        languageName = "Portugues"
        languageCode = "pt-BR"
        languageLang = "pt"
